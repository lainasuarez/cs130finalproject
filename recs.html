    <head>
        <title>Food Blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <header> 
            <h1>Food Blog</h1>
            <i class="fas fa-utensils fa-2x"></i>
        </header>
        <main> 
            <nav>
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="reviews.html">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <strong>Map</strong>
                    </li>
                </ul>
            </nav>
            <div class='instructions'>
                <h3>Click on the category you want to see to display the restaurants on the map!</h3>
            </div>
            <section id=maptabs>
                <button id="revbtn">Reviews</button>
                <div class="dropdown">
                    <button class='recsbtn'>Restaurant Reccomendations</button>
                    </button>
                    <div class="dropdown-content">
                      <a id='qb'>Quick Bites $</a>
                      <a id='casual'>Casual $$</a>
                      <a id='formal'>Formal(ish) $$$</a>
                    </div>
                    <button id='clear'>Clear Map</button>
                </div>
            </section>
            <br><br><br>
            <section id="map">
                <div id="mapid"></div>
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
